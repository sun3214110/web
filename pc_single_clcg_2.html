		<div class="form" id="1">

<div class="alert_warp">

		<div class="alert_t2">
			<span class="bit">下载须知：</span>
			<p class="alert_ct">1、安卓、IOS应用市场均可下载</p>
			<p class="alert_ct">2、或直接扫描上方二维码下载</p>
		</div>

<script type="text/javascript">
function none_alert(){
	$(".alert_warp").hide();
	window.location.reload()
}
$(".login_main_ul li input").focus(function(){
	var wz = $(this).val();
	if( wz == "请输入手机号" || wz == "请输入6位以上密码" || wz == "请输入验证码"){
		$(this).val("");
	}
	$(this).parent("li").css({"border-bottom":"2px solid #002bdc"});
})
$(".login_main_ul li input").blur(function(){
	var index = $(this).parent("li").index();
	var wz = $(this).val();
	if( wz == "" || wz == "" || wz == ""){
		if(index == 0){
			$(this).val("请输入手机号");
		}else if(index == 1){
			$(this).val("请输入6位以上密码");
		}else if(index == 2){
			$(this).val("请输入验证码");
		}
	}
	$(".login_main_ul li").css({"border-bottom":"1px solid #ededed"});
	
})
var qty = 1;   

function refreshImage() {
	var mobile = $('#phone').val();
	var url = "https://account.stock166.cn/account/smsAuthCode?mobile="+mobile+"&random="+Math.random();
	$('#image').attr("src",url);
}

function getImageCode(phone){
	var jsonData = {
		mobile: phone
	};
	//需要输入图形验证码
	var codeText = $.trim($('#image_code_text').val());
	console.log(codeText);
	if (!codeText || codeText == ""){
		showMsg("请输入图形验证码");
		return
	}else if (codeText.length != 5) {
		showMsg("请输入5位图形验证码");
		return
	}else{
		jsonData.clientImg = codeText
	}
	$.ajax({
		type: "GET",
		url: "https://account.stock166.cn/account/sendMobile",
		data: jsonData,
		dataType: 'json',
		cache: false,
		success: function (data) {
			console.profile(data.code);
			$('#imageCodeBox').hide();
			if (data.code == 0) {
				stout();
			} else {
				showMsg(data.msg);
			}
		}
	})
}

function sendMobile() {
	if ($(".yzm_btn").hasClass("blue")) {
		
		var phone = $('#phone').val();
		if (!phone || phone == "") {
			showMsg("手机号不能为空");
			return;
		}
		var myreg = /^[1][1-9][0-9]{9}$/;
		if (!myreg.test(phone)) {
			showMsg("手机号格式不正确");
			return
		}
		if (qty == 200001) {
			///展示验证码
			$('#image_code_text').val("");
			var url = "https://account.stock166.cn/account/smsAuthCode?mobile="+phone+"&random="+Math.random();
			$('#image').attr("src",url);
			$('#imageCodeBox').show();
		} else {
			var jsonData = {
				mobile:phone
			};
			$.ajax({
				type: "GET",
				url: "https://account.stock166.cn/account/sendMobile",
				data: jsonData,
				dataType: 'json',
				cache: false,
				success: function (data) {
					console.profile(data.code);
					if (data.code == 0) {
						stout();
					} else {
						showMsg(data.msg);
						qty=data.code;
						if (qty == 200001) {
							///展示验证码
							$('#image_code_text').val("");
							var url = "https://account.stock166.cn/account/smsAuthCode?mobile="+phone+"&random="+Math.random();
							$('#image').attr("src",url);
							$('#imageCodeBox').show();
						}
					}
				}
			})
		}
	}
}

function imageConfirm() {
	$('#imageCodeBox').hide();
	var phone = $('#phone').val();
	getImageCode(phone);
}

function showMsg(msg) {
	$('.login_tip_tishi').html(msg);
	$('.login_tip_fixed').show();
	setTimeout(function () {
		$('.login_tip_fixed').hide();
	}, 2000);
}

function register() {
	var phone = $('#phone').val();
	if (!phone || phone == "") {
		showMsg("手机号不能为空");
		return
	}
	// var myreg = /^[1][3,4,5,7,8][0-9]{9}$/;
	if (phone.length != 11) {
		showMsg("手机号格式不正确");
		return
	}
	var code = $('#code').val();
	if (!code || code == "") {
		showMsg("验证码不能为空");
		return
	}
	var codereg = /^[0-9]{4}$/;
	if (!codereg.test(code)) {
		showMsg("请输入4位验证码");
		return
	}
	var password = $('#password').val();
	if (!password || password == "") {
		showMsg("密码不能为空");
		return
	}
	var pwdreg = /^[0-9A-Za-z]{6,16}$/;
	if (!pwdreg.test(password)) {
		showMsg("密码格式不正确，请使用6-16位英文字母或数字");
		return
	}
	var broker = $('#brokerId').val();
	var urlhost = window.location.href;
	$(".login_alert_tip").show();
	$.ajax({
		type: "POST",
		url: "https://account.stock166.cn/account/registry",
		data: {
			"mobile": phone,
			"pwd": window.btoa(password) ,
			"authCode": code,
			"source" : 5,
			"broker": broker,
			"urlHost": urlhost
		},
		dataType: 'json',
		cache: false,
		success: function (data) {
			console.log(data);
			$(".login_alert_tip").hide();
			if (data.code == 0) {
				$(".alert_warp").show();
				//清空表单
				$('#phone').val("");
				$('#code').val("");
				$('#password').val("");
			} else {
				showMsg(data.msg);
			}

		}
	});
}

function stout() {
	if ($(".yzm_btn").hasClass("blue")) {
		$(".yzm_btn").removeClass("blue");
		$(".yzm_btn").text("60s后重新发送");
		var ti = parseInt($(".yzm_btn").text()); //parseInt('60s后重新发送'); ==> 60
		var st = ti * 1000;
		setInterval(function () {
			if (ti > 1) {
				ti -= 1
				$(".yzm_btn").text(ti + "s后重新发送");
			}
		}, 1000);
		setTimeout(function () {
			$(".yzm_btn").text("发送验证码");
			$(".yzm_btn").addClass("blue");
		}, st)
	}
}
</script>
